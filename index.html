<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="searchinput" type="text" placeholder="enter city name" spellcheck="false">
            <button class="btn"><img src="./assets/search.png" alt="search"></button>
        </div>
        <div>
            <p class="error">Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./assets/rain.png" alt="" class="w-icon">
            <h1 class="temp">22Â°C</h1>
            </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">50<span>%</span></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/wind.png" alt="">
                    <div>
                        <p class="wind">50 <span>kmph</span></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
